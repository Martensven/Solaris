<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Solsystemet</h1>

        <h2>Solaris</h2>

        <nav>
            <input type="text" id="planetName" placeholder="Skriv in en planet i vårt solsystem!">
            <button class="planets" id="planetBtn">Sök planet</button>
        </nav>

        <section class="planetLine">
            <span class="sun"></span>
            <span class="planet planet1"></span>
            <span class="planet planet2"></span>
            <span class="planet planet3"></span>
            <span class="planet planet4"></span>
            <span class="planet planet5"></span>
            <span class="planet planet6"></span>
            <span class="planet planet7"></span>
            <span class="planet planet8"></span>
        </section>

        <section class="planetBox" id="earth">
            <section class="planetHead">
                <h1 id="name">Planetnamn</h1>
                <!-- <h3 id="latinName">Planetnamn på Latin</h3> -->
            </section>
            <section class="info">
                <section id="facts">Text om planeten</section>

                <section class="numbers">
                    <p id="circumference">Planetens omkrets</p>
                    <p id="distanceToSun">KM från solen</p>
                    <p id="maxTemp">10</p>
                    <p id="minTemp">-10</p>
                    <p id="moons"></p>
                    <p id="ownLaps"></p>
                    <p id="sunLaps"></p>
                </section>
            </section>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
