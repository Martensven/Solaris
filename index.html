<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Solsystemet</h1>

        <h2>Solaris</h2>

        <p><input type="text" id="planetName" placeholder="Skriv in en planet i vårt solsystem!"></p>

        <button class="planets" id="planetBtn">Sök planet</button>

        <section class="planetBox" id="earth">
            <h1 id="name">Planetnamn</h1>
            <h2 id="latinName">Planetnamn på Latin</h2>
            <article id="facts">Text om planeten</article>
            <p id="circumference">Planetens omkrets</p>
            <p id="distanceToSun">KM från solen</p>
            <p id="maxTemp">10</p>
            <p id="minTemp">-10</p>
            <p id="moons"></p>
        </section>

    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
